<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <main class="flex-grow-1">
            <section class="container-fluid bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="display-3 mb-0">RSS агрегатор</h1>
                        <p class="lead">
                            Начните читать RSS сегодня! Это легко, это красиво.
                        </p>
                        <form
                            action=""
                            class="rss-form text-body"
                            data-form="rss-form"
                        >
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <input
                                            id="url-input"
                                            autofocus=""
                                            name="url"
                                            aria-label="url"
                                            class="form-control w-100"
                                            placeholder="ссылка RSS"
                                            autocomplete="off"
                                        />
                                        <label for="url-input"
                                            >Ссылка RSS</label
                                        >
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button
                                        type="submit"
                                        aria-label="add"
                                        class="h-100 btn btn-lg btn-primary px-sm-5"
                                    >
                                        Добавить
                                    </button>
                                </div>
                            </div>
                        </form>
                        <p class="mt-2 mb-0 text-secondary">
                            Пример: https://ru.hexlet.io/lessons.rss
                        </p>
                        <p
                            class="feedback m-0 position-absolute small text-danger"
                        ></p>
                    </div>
                </div>
            </section>
            <section class="container-fluid container-xxl p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                    <div
                        class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"
                    ></div>
                </div>
            </section>
        </main>

        <div class="modal fade" id="postModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Заголовок</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <p>Описание</p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Закрыть
                        </button>
                        <a
                            href="#"
                            target="_blank"
                            class="btn btn-primary"
                            >Читать полностью</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
